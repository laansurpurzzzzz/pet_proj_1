<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="timer">
    <h1 class="title">BD TIMER</h1>
    <span></span>
    <div class="timer-blocks">
        <div class="block">
            <span class="count days" id="days">00</span>
        </div>
        <div class="block">
            <span class="count hours" id="hours">00</span>
        </div>
        <div class="block">
            <span class="count minutes" id="minutes">00</span>
        </div>
        <div class="block">
            <span class="count seconds" id="seconds">00</span>
        </div>
    </div>
    <div class="descriptions">
        <span>days</span><span>hours</span><span>minutes</span><span>seconds</span></div>
</div>
<script src="script/script.js"></script>
</body>
</html>
